<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Preferences</title>
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/sand-glass.css">
	<script>
		window.jQuery = require("./lib/jquery/jquery.min");
		window.$ = window.jQuery;
	</script>
	<script src="./lib/jquery.hotkeys/jquery.hotkeys.js"></script>
	<script src="./src/preferences.js"></script>
</head>
<body>
<div class="title">
	General
</div>
<div id="container" class="preferences">
	<form class="form-horizontal" action="">
		<div class="form-group">
			<label class="col-xs-4 control-label" for="projectToShowInTray">Project to show</label>
			<div class="col-xs-8">
				<input type="text" class="form-control" id="projectToShowInTray" placeholder="default">
			</div>
		</div>
		<div class="form-group databaseFolder">
			<label class="col-xs-4 control-label" for="databaseFolder">Database path</label>
			<div class="col-xs-8">
				<div class="db-path" id="databaseFolder" disabled></div>
			</div>
			<div class="button-bar">
				<a class="btn btn-default" id="change-db-folder">Choose folder...</a>
			</div>
		</div>
		<div class="col-xs-offset-4 col-xs-8 checkbox showTimerInTray">
			<label>
				<input id="showTimerInTray" type="checkbox"> Show timer in Tray<p class="small">If unchecked, the time is displayed in the menu</p>
			</label>
		</div>
		<div class="form-group exportToCSV">
			<label class="col-xs-4 control-label" for="exportToCSV">Export to CSV</label>
			<div class="col-xs-8">
				<a class="btn btn-default" id="exportToCSV">Choose file...</a>
			</div>
		</div>
	</form>
</div>

</body>
</html>
